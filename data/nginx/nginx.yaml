apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
    volumeMounts:
    - name: config-volume-1
      mountPath: /usr/share/nginx/html
  volumes:
  - name: config-volume-1
    configMap:
      name: nginx-configmap-1
